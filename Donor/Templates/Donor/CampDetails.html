<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp Details</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Camp Details</h1>

        <form method="post">
            {% csrf_token %} 
            <table class="table table-bordered table-striped text-center">
                <thead>
                    <tr>
                        <th>SI.No</th>
                        <th>Date</th>
                        <th>Details</th>            
                        <th>District</th>   
                        <th>Place</th>           
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                        {% if i.camp_status == 1 %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ i.camp_date }}</td>
                            <td>{{ i.camp_details }}</td>
                            <td>{{ i.place.district.district_name }}</td>
                            <td>{{ i.place.place_name }}</td>
                        </tr>
                        {% endif %}
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center text-muted">No Camp Details Available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
