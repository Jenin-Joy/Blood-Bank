<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-card {
            max-width: 450px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Added for logout button positioning */
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #dc3545;
        }
        .table td, .table th {
            vertical-align: middle;
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 15px;
            font-size: 14px;
            background-color: #dc3545;
            border: none;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #c82333;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile-card text-center">
            <!-- Logout Button -->
            <a href="{% url 'Donor:logout' %}" class="logout-btn">Logout</a>

            <h2 class="text-center mb-4">Donor Myprofile</h2>
            <img src="{{data.donor_photo.url}}" class="profile-img mb-3" alt="Donor Photo">
            <h3 class="text-danger">{{data.donor_name}}</h3>
            <p class="text-muted">{{data.donor_email}}</p>
            
            <table class="table table-bordered mt-3">
                <tbody>
                    <tr>
                        <th>Contact Number</th>
                        <td>{{data.donor_contact}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="d-grid gap-2">
                <a href="{% url 'Donor:editprofile' %}" class="btn" style="background-color: #20c997; color: white;">Edit Profile</a>
                <a href="{% url 'Donor:changepassword' %}" class="btn" style="background-color: #17a2b8; color: white;">Change Password</a>
                <a href="{% url 'Donor:donationhistory' %}" class="btn" style="background-color: #28a745; color: white;">Donation History</a>
                <a href="{% url 'Donor:campdetails' %}" class="btn" style="background-color: #20c997; color: white;">Camp Details </a>
                <a href="{% url 'Donor:complaintnew' %}" class="btn btn-info btn-custom">Send a Complaint</a>
                <a href="{% url 'Donor:donor_request' %}" class="btn btn-info btn-custom">Request</a>
                <a href="{% url 'Donor:myaccepted' %}" class="btn btn-info btn-custom">Accepted Request</a>
            </div>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
