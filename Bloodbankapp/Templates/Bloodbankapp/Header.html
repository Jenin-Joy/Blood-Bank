{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Blood Bank</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="assets/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'Admin/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'Admin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'Admin/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'Admin/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-secondary navbar-dark">
                <div class="d-flex align-items-center ms-4 mb-4">
                    <div class="position-relative">
                        <img class="rounded-circle" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">Blood Bank</h6>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="{% url 'Bloodbankapp:homeinsert' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'homeinsert' %}active{% endif %}">
                        <i class="fa fa-tachometer-alt me-2"></i>Home
                    </a>
                    <a href="{% url 'Bloodbankapp:myprofile' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'myprofile' %}active{% endif %}">
                        <i class="fa fa-tachometer-alt me-2"></i>My Profile
                    </a>
                    <a href="{% url 'Bloodbankapp:donorlist' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'donorlist' %}active{% endif %}">
                        <i class="fa fa-th me-2"></i>Donor List
                    </a>
                    <a href="{% url 'Bloodbankapp:patientRequest' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'patientRequest' %}active{% endif %}">
                        <i class="fa fa-keyboard me-2"></i>Patient Request
                    </a>
                    <a href="{% url 'Bloodbankapp:campInsertSelect' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'campInsertSelect' %}active{% endif %}">
                        <i class="fa fa-table me-2"></i>Add Camp Details
                    </a>
                    <a href="{% url 'Bloodbankapp:campdetails' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'campdetails' %}active{% endif %}">
                        <i class="fa fa-table me-2"></i>Camp Details
                    </a>


                    <a href="{% url 'Bloodbankapp:searchlist' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'searchlist' %}active{% endif %}"><i class="fa fa-table me-2"></i>Search</a>

                    

                    
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a href="{% url 'Bloodbankapp:myprofile' %}" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-user-edit"></i></h2>
                </a>
                <a href="#" class="sidebar-toggler flex-shrink-0">
                    <i class="fa fa-bars"></i>
                </a>
                <form class="d-none d-md-flex ms-4">
                    <input class="form-control bg-dark border-0" type="search" placeholder="Search">
                </form>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item ">
                        
                        <a href="{% url 'Bloodbankapp:complaintView' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'complaintView' %}active{% endif %}"><i class="fa fa-bell me-lg-2"></i>Complaint</a>

                    </div>
                    <div class="nav-item ">
                        <a href="{% url 'Bloodbankapp:notifiiew' %}" class="nav-item nav-link {% if request.resolver_match.url_name == 'notifiiew' %}active{% endif %}"><i class="fa fa-bell me-lg-2"></i>Notificatin</a>

                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <span class="d-none d-lg-inline-flex">Blood Bank</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a href="{% url 'Bloodbankapp:logout' %}" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- Navbar End -->

            <div class="container-fluid pt-4 px-4">
                {% block content %}
                {% endblock %}
            </div>

            <!-- Footer Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-4">
                    <div class="row">
                        <div class="col-12 col-sm-6 text-center text-sm-start">
                            Â© <a href="#">Your Site Name</a>, All Right Reserved. 
                        </div>
                    </div>
                </div>
            </div>
            <!-- Footer End -->
        </div>
        <!-- Content End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Admin/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'Admin/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'Admin/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'Admin/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'Admin/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'Admin/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'Admin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'Admin/js/main.js' %}"></script>
</body>
</html>
