{% extends 'Bloodbankapp/Header.html' %}
{% load static %}

{% block content %}
<style>
    /* Ensure the entire content block has a dark background */
    .content {
        background-color: #2a2c39; /* Matches Header.html dark theme */
        min-height: 100vh; /* Full viewport height */
        color: #f8f9fa; /* Light text color */
    }

    .change-password-container {
        background-color: #2a2c39; /* Consistent with content background */
        border-radius: 8px;
        padding: 20px;
        color: #f8f9fa;
        margin-bottom: 20px;
        border: 1px solid #495057; /* Optional border for definition */
    }

    .change-password-container h3 {
        color: #f8f9fa;
        margin-bottom: 20px;
        background-color: #dc3545; /* Red header background to match screenshot */
        padding: 10px;
        border-radius: 5px;
        text-align: center;
    }

    .change-password-container table {
        width: 100%;
        border-collapse: collapse;
        background-color: #2a2c39; /* Ensure table background matches container */
    }

    .change-password-container th, .change-password-container td {
        padding: 10px;
        border: 1px solid #495057;
    }

    .change-password-container th {
        background-color: #1c1e29; /* Darker header for contrast */
        text-align: right;
        width: 40%;
        color: #f8f9fa;
    }

    .change-password-container td {
        background-color: #2a2c39; /* Match container background */
    }

    .change-password-container .form-control {
        background-color: #1c1e29; /* Dark input background */
        color: #f8f9fa;
        border: 1px solid #495057;
        width: 100%;
        height: 40px; /* Consistent height */
    }

    .change-password-container .form-control:focus {
        background-color: #1c1e29;
        color: #f8f9fa;
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    .change-password-container .btn-success {
        background-color: #28a745;
        border: none;
        padding: 10px 20px;
        width: 100%;
    }

    .change-password-container .btn-success:hover {
        background-color: #218838;
    }

    .messages .alert {
        color: #f8f9fa;
        background-color: #2a2c39;
        border-color: #495057;
        margin-bottom: 15px;
    }
</style>

<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <div class="col-12 col-md-6 mx-auto">
            <div class="change-password-container">
                <h3>Change Blood Bank Password</h3>
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <th><label for="txt_oldpassword">Old Password</label></th>
                            <td><input type="password" class="form-control" id="txt_oldpassword" name="txt_oldpassword" required></td>
                        </tr>
                        <tr>
                            <th><label for="txt_newpassword">New Password</label></th>
                            <td><input type="password" class="form-control" id="txt_newpassword" name="txt_newpassword" required></td>
                        </tr>
                        <tr>
                            <th><label for="txt_cpassword">Confirm Password</label></th>
                            <td><input type="password" class="form-control" id="txt_cpassword" name="txt_cpassword" required></td>
                        </tr>
                        <tr>
                            <td colspan="2" class="text-center">
                                <button type="submit" name="btnsubmit" class="btn btn-success" value="Submit">Submit</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
