<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        table {
            width: 100%;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
        }
        input[type="submit"], input[type="reset"] {
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Send a New Complaint</h2>
    <form method="post">
        {% csrf_token %} 
        <table border="0">
            <tr>
                <td>Content:</td>
                <td><textarea name="txtconm" rows="4" placeholder="Enter Complaint..."></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btnsubmit" value="Submit">
                    <input type="reset" name="btncancel" value="Cancel">
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
