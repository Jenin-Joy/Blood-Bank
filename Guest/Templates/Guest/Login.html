<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500');

        /* General Styles */
        body {
            background: linear-gradient(135deg, #86e3ce, #d0e6a5);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Form Container */
        .login-page {
            width: 380px;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Input Fields */
        .form input {
            font-family: 'Roboto', sans-serif;
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .form input:focus {
            border-color: #4CAF50;
            background: #fff;
        }

        /* Buttons */
        .form button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: 0.3s;
        }

        .form button:hover {
            background: #43A047;
            transform: translateY(-2px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Message Links */
        .form .message {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }

        .form .message a {
            color: #4CAF50;
            font-weight: 500;
            text-decoration: none;
            transition: 0.3s;
        }

        .form .message a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form" method="post">
                {% csrf_token %}
                <h2 style="color: #333; margin-bottom: 20px;">Login</h2>
                <input type="text" name="txtemail" placeholder="Email" required/>
                <input type="password" name="txtpwd" placeholder="Password" required/>
                <button type="submit">Sign In</button>
                <p class="message">Not registered? <a href="{% url 'Guest:donorInsert' %}">Sign Up</a></p>
            </form>
        </div>
    </div>
</body>
</html>
