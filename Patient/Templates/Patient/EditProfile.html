<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Edit Profile</h2>
        
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" name="txtname" class="form-control" placeholder="Enter name" value="{{data.patient_name}}">
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="txtemail" class="form-control" placeholder="Enter email" value="{{data.patient_email}}">
            </div>

            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="text" name="txtphone" class="form-control" placeholder="Enter contact number" value="{{data.patient_contact}}">
            </div>

            <div class="btn-container">
                <button type="submit" name="btnsubmit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
